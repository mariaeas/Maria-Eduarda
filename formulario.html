<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <section class="container">
    <h1>Cadastrar usuário</h1>
    <div class="inputs">
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" minlength="3" class="form-control" id="inputName" placeholder="Digite o nome completo">
    </div>
    <div class="inputs">
      <label for="inputEmail" class="form-label">E-mail</label>
      <input type="email" minlength="4" class="form-control" id="inputEmail" placeholder="Digite seu e-mail aqui">
    </div>
    <div class="inputs">
      <label for="inputTelefone" class="form-label">Telefone</label>
      <input type="text" minlength="8" class="form-control" id="inputTelefone" placeholder="Digite o seu número aqui">
    </div>
    <p id="mensagem"></p>
  <button id="actionButton" onclick="validarForm()">Cadastrar</button>
</section>
  <script src="./formulario.js"></script>


</body>

</html>
